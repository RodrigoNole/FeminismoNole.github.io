<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon.png">
    <link rel="stylesheet" href="../css/styleContactanos.css">
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
    <title>Contáctanos</title>
</head>

<body>
    <header class="header">
        <div class="menu logo-nav-menu">
            <a href="../index.html" class="logo">
                <img src="../images/logo.png" alt="Kusisqa">
            </a>
            <nav class="nav1">
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="./nosotros.html">Nosotros</a></li>
                    <li><a href="./noticias.html">Noticias</a></li>
                    <li><a href="./publicaciones.html">Publicaciones</a></li>
                    <li><a href="./contactanos.html">Contáctanos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">

        <form action="" method="get" enctype="multipart/form-data">
            <div class="container">
                <div class="contact-box">
                    <div class="left"></div>
                    <div class="right">
                        <h2>Contáctanos</h2>
                        <input type="text" class="field" placeholder="Escribe tu nombre">
                        <input type="text" class="field" placeholder="Escribe tu email">
                        <input type="text" class="field" placeholder="Escribe tu celular">
                        <textarea placeholder="Mensaje" class="field"></textarea>
                        <button class="btn">Enviar</button>
                    </div>
                </div>
            </div>
        </form>

    </main>

    <footer class="pie-pagina">
        <div class="grupo-1">
            <div class="box">
                <figure>
                    <a href="../index.html">
                        <img src="../images/logo.png" alt="Kusisqa">
                    </a>
                </figure>
            </div>
            <div class="box">
                <h2>SOBRE NOSOTROS</h2>
                <p>Somos jóvenes de todo el Perú unidas(os) por más oportunidades
                    igualitarias en política, educación y salud</p>
            </div>
            <div class="box">
                <h2>SIGUENOS</h2>
                <div class="red-social">
                    <a href="https://www.facebook.com/Kusisqaperu/" class="fa fa-facebook"></a>
                    <a href="https://www.instagram.com/kusisqaperu/" class="fa fa-instagram"></a>
                </div>
            </div>
        </div>
        <div class="grupo-2">
            <small>&copy; 2022 <b>Kusisqa</b> - Todos los derechos reservados</small>
        </div>
    </footer>
</body>

</html>
